<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Youttube</title>
</head>
<body>
    <header class="header flexbox">
        <nav class="left-nav-menu">
            <ul class="flexbox">
                <li>
                    <i class="material-icons">menu</i>
                </li>
                <li class="flexbox">
                    <a href="https://www.youtube.com/">
                        <img src="aaaaaaaaaaaaaa" alt="youtube logo">
                    </a>
                    <sup>IN</sup>
                </li>
            </ul>
        </nav>

        <nav class="right-nav-menu">
            <ul class="flexbox">
                <li>
                    <i class="material-icons">video_call</i>
                </li>
                <li>
                    <i class="material-icons apps">apps</i>
                    <i class="material-icons search">search</i>
                </li>
                <li>
                    <i class="material-icons more">more_vert</i>
                </li>
                <li>
                    <a href="#" class="btn btn-sign-up flexbox">
                        <i class="material-icons">account_circle</i>
                        <span class="text-size">SIGN IN</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="search-box-container flexbox">
            <div class="search-box flexbox">
                <div class="search">
                    <input type="text" placeholder="search">
                </div>
                <div class="search-icon flexbox">
                    <i class="material icons">search</i>
                </div>
            </div>
        </div>
    </header>

    <div class="body-container flexbox">
        <div class="container-left">
            <main>
                <section class="main">
                    <div class="frame">
                        <iframe width="700" height="394" src="aaaaaaaaaaaaa" frameborder="0" allow="accelerometer;autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="info-content">
                        <div class="video-hashtags">
                            <a href="https://www.youtube.com/results?search_query=%23RickAstley">#RickAstley</a>
                            <a href="https://www.youtube.com/results?search_query=%23NeverGonnaGiveYouUp">#NeverGonnaGiveYouUp</a>
                            <a href="https://www.youtube.com/results?search_query=%23DancePop">#DancePop</a>
                        </div>
                        <h1 class="text-size">Rita Ora - Grateful</h1>
                        <div class="info-flexbox">
                            <div class="info-text">
                                <span class="text-size">820,890,002 â€¢ Oct 25, 2009 </span>
                            </div>
                            <div class="info-blank"></div>
                            <div class="">

                            </div>

                        </div>

                    </div>

                </section>
            </main>
        </div>

    </div>
    
</body>
</html>
